<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Quiz</header>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <fieldset>
                <legend>1.
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="q1" id="q1" name="q1">
                </legend>
                <legend>2.
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="a2"></textarea>
                </legend>
                <legend>3.
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="bluecheese">Blue Cheese</option>
                    <option value="macheago">Manchego</option>
                    <option value="goats">Goats</option>
                </select>
                </legend>
                <legend>4.
                <label for="q4">What is the bottom margin given this declaration?</label>
                <input type="number" name="q4" id="q4">
                </legend>
                <div id="but">
                    <button type="submit">Submit Poll</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
