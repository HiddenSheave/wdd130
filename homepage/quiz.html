<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/quiz.css">
</head>
<body>
    <main>
        <h1>☑️ Basic HTML and CSS Quiz</h1>
        <form>
            <fieldset>
                <div id="question1">
                <h2>1.</h2>
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
                <div id="question2">
                    <h2>2.</h2>
                    <label id="q2">How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="a2"></textarea>
                </div>
                <div id="question3">
                    <h2>3.</h2>
                    <label for="q3">Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="bluecheese">Blue Cheese</option>
                        <option value="macheago">Manchego</option>
                        <option value="goats">Goats</option>
                    </select>
                </div>
                <div id="question4">
                <h2>4.</h2>
                <label for="q4">What is the bottom margin given this declaration?</label>
                <div id="para"></div>
                    <p>margin: 10px 5px 15px;</p>
                </div>
                <input type="number" name="q4" id="q4">
                <div id="but">
                    <button type="submit">Submit Poll</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
