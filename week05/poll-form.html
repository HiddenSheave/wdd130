<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.google.com/share?selection.family=Oswald:wght@200..700" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <h1>WDD 130 | HTML Form - User Poll</h1>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                        <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="questions">What is your favirote browser?</label>
                        <select name="questions" id="questions">
                            <option value="chrome">Chrome</option>
                            <option value="edge">Microsoft Edge</option>
                            <option value="firefox">Firefox</option>
                        </select>  
                    </div>  
                    <div class="form-item">
                        <label for="pet">Do you have a household pet?</label>  
                        <input type="checkbox" name="pet" id="pet"> 
                    </div>
                    <label for="placeslived">List the places you have lived:</label> 
                    <textarea name="placeslived" id="placeslived" placeholder="Alderaan, Tatooine, Hoth" rows="4"></textarea>       
                    <div id="this">
                    <button type="submit">Submit Poll</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Bryce Petrovay</p>
    </footer>
</body>
</html>
